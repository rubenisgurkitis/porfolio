<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ruben Agullo Cordoba</title>
  <link href="https://fonts.googleapis.com/css?family=Heebo:100" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="bubble-content" class="bubble bubble--xl bubble--fixed hidden">
    <p class="bubble__text"></p>
  </div>
  <div class="main-container" onclick="onContainerClick()">
    <div class="side-container">
      <div class="fixed">
        <div id="bubble-1" class="bubble bubble--l" onclick="onBubbleClick(id)">Rubén</div>
        <div id="bubble-2" class="bubble bubble--l" onclick="onBubbleClick(id)">Agulló</div>
        <div id="bubble-3" class="bubble bubble--l" onclick="onBubbleClick(id)">Córdoba</div>
      </div>
    </div>
    <div class="side-container">
      <div id="bubble-4" class="bubble bubble--l" onclick="onBubbleClick(id)">Finecortex</div>
      <div id="bubble-5" class="bubble bubble--l" onclick="onBubbleClick(id)">Takeaway</div>
      <div id="bubble-6" class="bubble bubble--l" onclick="onBubbleClick(id)">Delivery Hero<br>Germany</div>
      <div id="bubble-7" class="bubble bubble--l" onclick="onBubbleClick(id)">Meedoc</div>
      <div id="bubble-8" class="bubble bubble--l" onclick="onBubbleClick(id)">Accenture</div>
      <div id="bubble-9" class="bubble bubble--l" onclick="onBubbleClick(id)">Apeirons</div>
    </div>
  </div>
  <footer class="footer">
    <div class="contact">rubenagullocordoba@gmail.com</div>
  </footer>
</body>
</html>
